{% extends 'sgapp/base.html' %}

{% block content %}

<div class="container">


    {% for c in crs %}
    <div class="arrow_box">
        <h3>{{c.name}}</h3>
        교수 : {{c.prof}} | 학부 : {{c.dep}}<br>
        평가 : {{c.summary}}...<br>
        <a href="{% url 'detail' c.id %}" >자세히 보기</a> <br>
    </div>
    {% endfor %}
</div>







{% endblock %}
