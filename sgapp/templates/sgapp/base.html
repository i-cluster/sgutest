        <a class="nav-title" px-lg-4 href="/home">SO근SO근</a>
            
        <div class="navbar-nav-scroll">
          <ul class="navbar-nav bd-navbar-nav flex-row">
            <form class="form-inline" action="{% url 'search' %}" method='GET'>
                <input class="form-control" type="search" placeholder="과목/교수/학부" name="search">

                <select id="cate" name="cate">
                    <option value="name">과목</option>
                    <option value="prof">교수</option>
                    <option value="dep">학부</option>
                </select>
                <button class="btn btn-outline-info " type="submit">검색하기</button>
            </form>
              
          </ul>
        </div>

                  </li>

                  <li class="nav-item active">
                    <a class="nav-link" href="/new">NEW <span class="sr-only">(current)</span></a>
                  </li>
                  
                {% else %} 
                  <li class="nav-item">
                    <a class="nav-link" href="/signin">로그인</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/signup">회원가입</a>
                  </li>
                {% endif %}
              </ul>
        </ul>
    </header>
